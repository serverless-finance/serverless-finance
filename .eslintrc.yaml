env:
  commonjs: true
  es2021: true
  node: true
extends:
  - "plugin:@typescript-eslint/recommended"
  - eslint:recommended
  - prettier
parser: "@typescript-eslint/parser"
parserOptions:
  project: ./tsconfig.json
  ecmaVersion: latest
  sourceType: module
overrides: []
rules: {}
ignorePatterns:
  - "*.d.ts"

